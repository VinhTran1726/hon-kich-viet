<svg width="400" height="520" viewBox="0 0 400 520" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <rect width="400" height="520" fill="url(#grad1)"/>

    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a110e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#231712;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0a0605;stop-opacity:1" />
        </linearGradient>

        <radialGradient id="grad2" cx="30%" cy="30%">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.25" />
            <stop offset="60%" style="stop-color:#d4af37;stop-opacity:0" />
        </radialGradient>

        <radialGradient id="grad3" cx="70%" cy="70%">
            <stop offset="0%" style="stop-color:#b82e2e;stop-opacity:0.25" />
            <stop offset="60%" style="stop-color:#b82e2e;stop-opacity:0" />
        </radialGradient>
    </defs>

    <!-- Decorative overlays -->
    <ellipse cx="120" cy="150" rx="300" ry="150" fill="url(#grad2)"/>
    <ellipse cx="280" cy="370" rx="300" ry="180" fill="url(#grad3)"/>

    <!-- Vietnamese pattern decoration -->
    <circle cx="50" cy="50" r="20" stroke="#d4af37" stroke-width="1" fill="none" opacity="0.3"/>
    <circle cx="350" cy="470" r="20" stroke="#d4af37" stroke-width="1" fill="none" opacity="0.3"/>

    <!-- Main title -->
    <text x="200" y="240" font-family="'Noto Serif', Georgia, serif" font-size="48" font-weight="700" fill="#d4af37" text-anchor="middle" letter-spacing="3">
    HỒN
    </text>
    <text x="200" y="290" font-family="'Noto Serif', Georgia, serif" font-size="48" font-weight="700" fill="#d4af37" text-anchor="middle" letter-spacing="3">
    KỊCH
    </text>
    <text x="200" y="340" font-family="'Noto Serif', Georgia, serif" font-size="48" font-weight="700" fill="#d4af37" text-anchor="middle" letter-spacing="3">
    VIỆT
    </text>

    <!-- Decorative lines -->
    <line x1="100" y1="190" x2="300" y2="190" stroke="#d4af37" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="370" x2="300" y2="370" stroke="#d4af37" stroke-width="2" opacity="0.6"/>

    <!-- Bottom vignette -->
    <rect width="400" height="150" y="370" fill="url(#vignette)"/>
    <defs>
        <linearGradient id="vignette" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
        </linearGradient>
    </defs>
</svg>
